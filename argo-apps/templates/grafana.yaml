
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana 
  namespace: argocd
  annotations: 
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  sources:
    - chart: grafana
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 8.3.5
      helm:
        valueFiles:
          - $values/argo-apps/values/grafana.yaml
    - repoURL: 'https://github.com/joshleecreates/clickhouse-opentelemetry-iac.git'
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
